name: Build AndroidLibXrayLite AAR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      # 3️⃣ Install gomobile and bind package
      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go get golang.org/x/mobile/bind@latest
          gomobile init

      # 4️⃣ Setup Android NDK
      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      # 5️⃣ Copy your patch files (protect.go, pagefile.go, optional)
      - name: Apply patch files
        run: |
          cp patch/*.go ./AndroidLibXrayLite/  # adjust path if your Go module folder is different

      # 6️⃣ Build AAR (ARM64 only)
      - name: Build AAR (ARM64)
        run: |
          cd AndroidLibXrayLite  # point to your library package
          go mod tidy
          gomobile bind -target=android/arm64 -androidapi=21 -o ../libv2ray.aar .

      # 7️⃣ Upload the AAR artifact
      - name: Upload AAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: libv2ray
          path: libv2ray.aar
