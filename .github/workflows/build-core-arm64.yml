name: Build AndroidLibXrayLite AAR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your forked repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Clone the core repo (forked version)
      - name: Clone V2Ray Core fork
        run: git clone --depth 1 https://github.com/yourusername/v2ray-core.git

      # 3️⃣ Install Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      # 4️⃣ Install gomobile
      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      # 5️⃣ Setup Android NDK
      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      # 6️⃣ Apply patch files (protect, pagefile, other functions)
      - name: Apply patch files
        run: |
          cd v2ray-core
          cp ../patch/*.go ./main/

      # 7️⃣ Build the AAR (ARM64 only)
      - name: Build AAR (ARM64)
        run: |
          cd v2ray-core
          go mod tidy
          gomobile bind -target=android/arm64 -androidapi=21 -o ../libv2ray.aar .

      # 8️⃣ Upload the resulting AAR
      - name: Upload AAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: libv2ray
          path: libv2ray.aar
