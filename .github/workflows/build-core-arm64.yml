name: Build AndroidLibXrayLite AAR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your forked repo (already has your code)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      # 3️⃣ Install gomobile
      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      # 4️⃣ Setup Android NDK
      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      # 5️⃣ Apply patch files (protect, pagefile, optional extra functions)
      - name: Apply patch files
        run: |
          cp patch/*.go ./main/

      # 6️⃣ Build the AAR (ARM64 only)
      - name: Build AAR (ARM64)
        run: |
          go mod tidy
          gomobile bind -target=android/arm64 -androidapi=21 -o libv2ray.aar .

      # 7️⃣ Upload the resulting AAR
      - name: Upload AAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: libv2ray
          path: libv2ray.aar
