name: Build V2Ray Core AAR (ARM64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Apply patch files
        run: |
          mkdir -p v2ray-core/v5/mobile
          cp patch/*.go v2ray-core/v5/mobile/

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      - name: Build AAR (ARM64 only)
        run: |
          cd v2ray-core/v5/mobile
          go mod tidy
          gomobile bind -target=android/arm64 -androidapi=21 -o ../../../libv2ray.aar ./mobile

      - name: Upload libv2ray.aar
        uses: actions/upload-artifact@v4
        with:
          name: libv2ray
          path: libv2ray.aar
